<html>
<head>
  <script src="https://sdk.mercadopago.com/js/v2">
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="paymentBrick_container">
  </div>
  <script>
  const mp = new MercadoPago('YOUR_PUBLIC_KEY', {
    locale: 'pt'
  });
  const bricksBuilder = mp.bricks();
    const renderPaymentBrick = async (bricksBuilder) => {
      const settings = {
        initialization: {
          amount: 1,
          preferenceId: "<PREFERENCE_ID>",
          payer: {
            firstName: "",
            lastName: "",
            email: "",
          },
        },
        customization: {
          visual: {
            style: {
              theme: "bootstrap",
            },
          },
          paymentMethods: {
            creditCard: "all",
										debitCard: "all",
										ticket: "all",
										atm: "all",
										bankTransfer: "all",
            maxInstallments: 1
          },
        },
        callbacks: {
          onReady: () => {
            /*
             Callback called when Brick is ready.
             Here, you may omit loadings from your website, for instance.
            */
          },
          onSubmit: ({ selectedPaymentMethod, formData }) => {
            // callback when sending data button is clicked
            return new Promise((resolve, reject) => {
              await("/process_payment", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              })
                .then((response) => response.json())
                .then((response) => {
                  // receive payment result
                  resolve();
                })
                .catch((error) => {
                  // manage the error answer when trying to create a payment
                  reject();
                });
            });
          },
          onError: (error) => {
            // callback called to all error cases related to the Brick
            console.error(error);
          },
        },
      };
      window.paymentBrickController = await bricksBuilder.create(
        "payment",
        "paymentBrick_container",
        settings
      );
    };
    renderPaymentBrick(bricksBuilder);
  </script>
</body>
</html>
